<div class="contact-form">
	<form action="http://getsimpleform.com/messages?form_api_token=1c9cfd2b6a29002f30a22aa4bb333f3c" method="post" role="form" id="contact">
		<div class="row">
			<div class="col-xs-6 col-md-6 form-group">
				<input class="form-control" id="name" name="name" placeholder="Name" type="text" required autofocus />
			</div>
			<div class="col-xs-6 col-md-6 form-group">
				<input class="form-control" id="email" name="email" placeholder="Email" type="email" required />
			</div>
		</div>
		<textarea class="form-control" id="message" name="message" placeholder="Message" rows="5" style="resize: none;"></textarea>
		<br />
		<div class="row">
			<div class="col-xs-12 col-md-12 form-group">
				<button class="btn btn-primary pull-left" type="submit">Submit</button>
			</div>
		</div>
	</form>
</div>
